<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link</title>
    <!-- 替換 CSS 為 Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 加入 iconify-icon CDN -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
    <header class="flex flex-col items-center mb-8">
        <img src="images/avatar.webp" alt="cash" class="w-24 h-24 rounded-full mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Cash Wu</h1>
    </header>
    <main class="w-full max-w-md">
        <ul class="space-y-6">
            <li>
                <a href="https://blog.cashwu.com" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="mdi:blog" width="32" height="32" class="text-blue-500"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">Blog</span>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/cashwugeek" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="mdi:facebook" width="32" height="32" class="text-blue-600"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">FB 粉絲頁</span>
                </a>
            </li>
            <li>
                <a href="https://x.com/CashWuGeek" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="mdi:twitter" width="32" height="32" class="text-blue-400"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">X (Twitter)</span>
                </a>
            </li>
            <li>
                <a href="https://www.threads.net/@cashwugeek" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="simple-icons:threads" width="32" height="32" class="text-gray-800"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">Threads</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/cashwu" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="mdi:github" width="32" height="32" class="text-gray-900"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">GitHub</span>
                </a>
            </li>
            <li>
                <a href="mailto:cashwugeek@icloud.com" target="_blank" rel="noopener" class="flex items-center p-6 bg-white rounded-lg shadow hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    <iconify-icon icon="mdi:email" width="32" height="32" class="text-red-500"></iconify-icon>
                    <span class="text-gray-700 text-lg font-medium flex-grow text-center">Email</span>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
